<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot In A Can</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: monospace;
            background-color: white;
            color: #1A313B;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
        button {
            text-align: center;
            margin: 15px 0;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #1A313B;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #connectWizard {
            font-size: 1.4em;
        }
        .tabs-container {
            position: absolute;
            bottom: 0px;
            left: 12.5vw;
            display: flex;
            gap: 5px;
            z-index: 4;
            background-color: #1A313B;
            border: 6px solid #1A313B;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .tab-button {
            background: white;
            border: 1px solid #1A313B;
            padding: 5px 10px;
            font-size: 1.3em;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #1A313B;
            color: #fff;
        }
        .connected {
            background: lightgreen;
            border: 3px solid #0F0;
        }
        .disconnected {
            background: lightsalmon;
            border: 3px solid #f00;
        }
        .connectedTXT {
            color: darkgreen;
        }
        .disconnectedTXT {
            color: darkred;
        }
        .tab-button-intab {
            position: absolute;
            z-index: 10;
        }
        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-left: 5px solid #1A313B;
            border-right: 5px solid #1A313B;
            display: none;
            padding: 50px;
            z-index: 1;
        }
        .toggle-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border: 1px solid #1A313B;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 4;
        }
        .split-left {
            width: 50%;
            left: 0;
        }
        .split-right {
            width: 50%;
            left: 50%;
        }
        .accordion {
            width: 90%;
            margin: auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-item {
        }

        .accordion-header {
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            width: 90%;
            transition: background 0.3s;
        }

        .accordion-header:hover {
            background: #e0e0e0;
        }

        .accordion-content {
            display: none;
            padding: 15px;
        }

        .active + .accordion-content {
            display: block;
        }

        .terminal {
            width: 80vw;
            max-width: 800px;
            height: 27vh;
            padding: 20px;
            background: radial-gradient(#002200, #000000);
            border-radius: 10px;
            border: 5px solid #00cc00;
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.3);
            position: relative;
            text-align: left;
            overflow-y: scroll;
            overflow-x: hidden;
            transition: background 0.2s ease-in-out;
            color: limegreen;
        }

        .terminal::before {
        }
        #output{
            overflow-y: scroll;
            color: limegreen;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 16px;
            background: #33ff33;
            margin-left: 2px;
            animation: blink 0.8s infinite;
            color: limegreen;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .container {
          position:absolute;
          padding: 5em;
          width:100%;
          right:0px;
          background: #232323;
        }
        a {
          text-decoration: none;
          color: #232323;
          transition: color 0.3s ease;
        }
        a:hover {
          color: tomato;
        }

        a.active {
          color: slateblue
        }

        a.active li::before {
          content: "- ";
        }

        a.active li::after {
          content: " - ";
        }
        #menuToggle {
          display: block;
          position: fixed;
          bottom: 0;
          right: 0;
          padding:1em;
          padding-bottom:0.4em;
          paading-top:1em;
          z-index: 1;
          background: black;
          user-select: none;
          border-top-left-radius: 20px;
        }
        #menuToggle input[type="checkbox"] {
          display: block;
          width: 40px;
          height: 32px;
          position: absolute;
          cursor: pointer;
          opacity: 0;
          /* hide this */
          z-index: 2;
          /* and place it over the hamburger */
          -webkit-touch-callout: none;
        }
        /*
         * hamburger
         */

        #menuToggle span {
          display: block;
          width: 33px;
          height: 4px;
          margin-bottom: 5px;
          position: relative;
          background: #cdcdcd;
          border-radius: 3px;
          z-index: 1;
          transform-origin: 4px 0px;
          transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1),
            background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1), opacity 0.55s ease;
        }
        #menuToggle span:first-child {
          transform-origin: 0% 0%;
        }
        #menuToggle span:nth-last-child(2) {
          transform-origin: 0% 100%;
        }
        #menuToggle span.no-inherit {
          all: unset;       /* Remove all inherited and applied styles */
          display: inline;  /* Reapply the desired display behavior, e.g. inline for spans */
        }
        #menuToggle span.no-inherit.cursor{
          all: unset;       /* Remove all inherited and applied styles */
          display: inline-block;
            width: 10px;
            height: 16px;
            background: #33ff33;
            margin-left: 2px;
            animation: blink 0.8s infinite;
            color: limegreen;
        }
        #menuToggle input:checked ~ span {
          opacity: 1;
          transform: rotate(45deg) translate(-2px, -1px);
          background: #232323;
        }
        #menuToggle input:checked ~ span:nth-last-child(3) {
          opacity: 0;
          transform: rotate(0deg) scale(0.2, 0.2);
        }
        #menuToggle input:checked ~ span:nth-last-child(2) {
          transform: rotate(-45deg) translate(0, -1px);
        }
        #menu {
          position: fixed;
          top:0;
          right: 0;
          margin-block-start: 0;
          margin-block-end: 0;
          width: 50vw;
          height: 100vh;
          /*margin: -150px 0 0 -50px;*/
          padding-left:0;
          background: #ededed;
          list-style-type: none;
          -webkit-font-smoothing: antialiased;
          /* stop flickering of text in safari */
          transform-origin: 0% 0%;
          transform: translate(200%, 0);
          transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1);
        }
        #menu li {
          padding: 8px;
          font-size: 32px;
          width: 100%;
          text-align: center;
          padding-left:0
        }
        /*
         * And let's slide it in from the left
         */

        #menuToggle input:checked ~ ul {
          transform: none;
        }

        [x-cloak] {
            display: none !important;
        }

    </style>
</head>
<body>
    <iframe id="snapframe" src="tools/Snap-master/snap.html"></iframe>





<div x-data="{ 
             openMenu: true ,
             section: 'Learn',
             menuItems: ['Connect','Build','Code','Learn','Play']

  <nav role="navigation">
    <div id="menuToggle">
      <!--
    hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
      <input type="checkbox" x-bind:checked="openMenu" />

      <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
      <span></span>
      <span></span>
      <span></span>
      <ul id="menu" x-on:click="closeMenu()">
        <div class="tabs-container">
            <button class="tab-button" onclick="showTab(0)">Code Bank</button>
            <button class="tab-button" onclick="showTab(1)" id="connectedIndicator">eBrain</button>
            <button class="tab-button" onclick="showTab(2)">Cards</button>
            <button class="tab-button" onclick="showTab(4)">Meeting</button>
        </div>

        <img src="https://cdn.shopify.com/s/files/1/1927/6949/files/NewRobotLogo_190704_115x.png" style="padding: 20px; position: absolute; bottom: 130px; left: 10px;">
        <iframe src="myProjects/codeManager"></iframe>
    </div>
    <div id="tab1" class="tabs">
        <img src="https://cdn.shopify.com/s/files/1/1927/6949/files/NewRobotLogo_190704_115x.png" style="padding: 20px; position: absolute; bottom: 130px; left: 10px;">

                    <button class="tab-button tab-button-intab" onclick="showTab(3)" style="margin-left: 130px;">Update Firmware</button>
                </div>
            </div>

        <br><br>

                    <br><br>
    </div>
    <div id="tab2" class="tabs">
        <iframe src="tools/Projects/index.html"></iframe>
    </div>
    <div id="tab3" class="tabs">
        <button class="tab-button tab-button-intab" onclick="showTab(1)">Back</button>
        <iframe src="tools/WebUploader/index.html"></iframe>

        <iframe src="tools/Meeting/index.html" allow="microphone *; camera *"></iframe>
    </div>

      </ul>
    </div>
  </nav>

        }

</body>
</html>
