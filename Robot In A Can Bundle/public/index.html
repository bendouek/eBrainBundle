<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot In A Can</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: monospace;
            background-color: white;
            color: #1A313B;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
        button {
            text-align: center;
            margin: 15px 0;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #1A313B;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #connectWizard {
            font-size: 1.4em;
        }
        .tabs-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 4;
            background-color: #1A313B;
            border: 6px solid #1A313B;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .tab-button {
            background: white;
            border: 1px solid #1A313B;
            padding: 5px 10px;
            font-size: 1.3em;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #1A313B;
            color: #fff;
        }
        .connected {
            background: lightgreen;
            border: 3px solid #0F0;
        }
        .disconnected {
            background: lightsalmon;
            border: 3px solid #f00;
        }
        .connectedTXT {
            color: darkgreen;
        }
        .disconnectedTXT {
            color: darkred;
        }
        .tab-button-intab {
            position: absolute;
            z-index: 10;
        }
        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-left: 5px solid #1A313B;
            border-right: 5px solid #1A313B;
            display: none;
            padding: 50px;
            z-index: 1;
        }
        .toggle-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            border: 1px solid #1A313B;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 4;
        }
        .split-left {
            width: 50%;
            left: 0;
        }
        .split-right {
            width: 50%;
            left: 50%;
        }
        .accordion {
            width: 90%;
            margin: auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-item {
        }

        .accordion-header {
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            width: 90%;
            transition: background 0.3s;
        }

        .accordion-header:hover {
            background: #e0e0e0;
        }

        .accordion-content {
            display: none;
            padding: 15px;
        }

        .active + .accordion-content {
            display: block;
        }

        .terminal {
            width: 80vw;
            max-width: 800px;
            height: 27vh;
            padding: 20px;
            background: radial-gradient(#002200, #000000);
            border-radius: 10px;
            border: 5px solid #00cc00;
            box-shadow: inset 0 0 30px rgba(0, 255, 0, 0.3);
            position: relative;
            text-align: left;
            overflow-y: scroll;
            overflow-x: hidden;
            transition: background 0.2s ease-in-out;
            color: limegreen;
        }

        .terminal::before {
        }
        #output{
            overflow-y: scroll;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 16px;
            background: #33ff33;
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

    </style>
</head>
<body>
    <iframe id="snapframe" src="tools/Snap-master/snap.html"></iframe>
    <div class="tabs-container">
        <button class="tab-button" onclick="showTab(0)">Code Bank</button>
        <button class="tab-button" onclick="showTab(1)" id="connectedIndicator">eBrain</button>
        <button class="tab-button" onclick="showTab(2)">Cards</button>
        <button class="tab-button" onclick="showTab(4)">Meeting</button>
    </div>
    <button class="toggle-button" onclick="toggleTabSize()">⛶ Toggle Window ⛶</button>
    
    <div id="tab0" class="tabs">
        <img src="https://cdn.shopify.com/s/files/1/1927/6949/files/NewRobotLogo_190704_115x.png" style="padding: 20px; position: absolute; bottom: 130px; left: 10px;">
        <iframe src="myProjects/"></iframe>
    </div>
    <div id="tab1" class="tabs">
        <img src="https://cdn.shopify.com/s/files/1/1927/6949/files/NewRobotLogo_190704_115x.png" style="padding: 20px; position: absolute; bottom: 130px; left: 10px;">
        <h1>eBrain Settings</h1>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">Advanced</button>
                <div class="accordion-content">
                    <button id="connectButton">Connect to Device USB</button>
                    <button id="closeUsbButton">Close USB Connection</button><br><br>
                    
                    <button id="socketButton">Connect To eBrain WebSocket</button>
                    <button id="closeSocketButton">Close WebSocket</button>
                    <br><br>
                    <label for="commandSelect">Select a command:</label>
                    <select id="commandSelect">
                        <option value="" disabled selected>-- Choose a command --</option>
                    </select><br>
                    <label for="argInput">**Enter arguments**</label>
                    <div id="argInput"></diV>
                    <br>
                    <textarea id="jsonInput" placeholder="Enter JSON to send" rows="4" cols="90"></textarea>
                    <button id="sendButton">Send</button>
                    <br><br><br>
                    <button class="tab-button tab-button-intab" onclick="showTab(3)" style="margin-left: 130px;">Update Firmware</button>
                </div>
            </div>
        </div>
        <br><br>
        <h2 id="robotName"></h2>
        <h1 id="ip" ondblclick="makeEditable(this)"></h1>
        <br> 
        <button id="connectEasy" style="font-size: 1.5em;">Connect to eBrain</button>
        <br><br>
        <div class="terminal">
            <span id="output"></span><span class="cursor"></span>
        </div><br>
        <button id="wifichkButton">Scan WiFi</button>
                    <label for="ssid">SSID:</label>
                    <input list="ssid" id="ssid-select" name="ssid-select" placeholder="Type or select">
                    <datalist name="ssid" id="ssid">
                    </datalist>
                    <label for="pass">PASS:</label>
                    <input type="text" id="pass" name="pass">
                    <button id="wifiButton">Connect To Router</button>
                    <button id="getIpButton" onclick="getIpValue()">Get IP</button>
                    <br><br>
        
        
    </div>
    <div id="tab2" class="tabs">
        <iframe src="tools/Projects/index.html"></iframe>
    </div>
    <div id="tab3" class="tabs">
        <button class="tab-button tab-button-intab" onclick="showTab(1)">Back</button>
        <iframe src="tools/WebUploader/index.html"></iframe>
    </div>
    <div id="tab4" class="tabs">
        <h1>Online Classroom</h1>
        <iframe src="tools/Meeting/index.html" allow="microphone *; camera *"></iframe>
    </div>

    <script type="text/javascript" src="main.js"></script>
    
    <script>
        document.getElementById("connectButton").addEventListener("click", USBmsg);
        document.getElementById("wifichkButton").addEventListener("click", wifiCheck);
        document.getElementById("sendButton").addEventListener("click", sendJsonText);
        document.getElementById("wifiButton").addEventListener("click", connectToRouterWithGUI);
        document.getElementById("closeSocketButton").addEventListener("click", closeWS);
        document.getElementById("closeUsbButton").addEventListener("click", closeSerial);
        document.getElementById("socketButton").addEventListener("click", connectWS);
        document.getElementById("getIpButton").addEventListener("click", getIpValue);
        document.getElementById("connectEasy").addEventListener("click", connectAuto);
    </script>


</body>
</html>
