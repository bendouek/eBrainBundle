<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Terminal with Typing Effect</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
        }

        .terminal {
            background: #000;
            color: #33ff33;
            padding: 20px;
            width: 500px;
            height: 300px;
            border-radius: 5px;
            border: 2px solid #33ff33;
            box-shadow: 0 0 15px #33ff33;
            overflow-y: scroll;
            white-space: pre-line;
        }

        .terminal::before {
            content: "User@Terminal:~$ ";
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 16px;
            background: #33ff33;
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="terminal">
        <span id="output"></span><span class="cursor"></span>
    </div>

    <script>
        const text = [
            "Initializing system...",
            "Loading configuration...",
            "Connecting to server...",
            "Access granted!",
            "Welcome to the terminal."
        ];
        
        let index = 0;
        let charIndex = 0;
        let outputElement = document.getElementById("output");

        function typeWriter() {
            if (index < text.length) {
                if (charIndex < text[index].length) {
                    outputElement.innerHTML += text[index].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50);
                } else {
                    outputElement.innerHTML += "\nUser@Terminal:~$ ";
                    index++;
                    charIndex = 0;
                    setTimeout(typeWriter, 500);
                }
            }
        }

        setTimeout(typeWriter, 1000);
    </script>

</body>
</html>
