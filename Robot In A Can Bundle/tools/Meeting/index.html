<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Room</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        input {
            font-size: 24px;
            padding: 10px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="input-container" id="inputContainer">
        <input type="text" id="roomName" placeholder="Enter room name">
        <button onclick="openRoom()">Open Room</button>
    </div>
    <div class="iframe-container" id="iframeContainer">
        <iframe id="meetingFrame" allow="camera; microphone"></iframe>
    </div>
    <script>
        function openRoom() {
            const roomName = document.getElementById("roomName").value.trim();
            if (!roomName) return;
            document.getElementById("meetingFrame").src = `https://meet.jit.si/${roomName}`;
            document.getElementById("inputContainer").style.top = "auto";
            document.getElementById("inputContainer").style.bottom = "20px";
            document.getElementById("inputContainer").style.transform = "none";
            document.getElementById("iframeContainer").style.display = "block";
        }
    </script>
</body>
</html>
