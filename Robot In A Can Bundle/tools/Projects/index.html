<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Douek</title>
    <script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/mp3.css">
    <link rel="stylesheet" href="css/carousel.css">

    <style>
        body {
            font-family: monospace;
            font-size: 1.5em;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 1rem 0;
            /*border-bottom: 1px solid #000;
            border-top: 1px solid #000;*/
        }
        nav {
            /*border-bottom: 1px solid #000;*/
            text-align: center;
            margin: 10px 0;
            padding-bottom: 8px;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 0 10px;
        }
        #tag-buttons {
            text-align: center;
            margin: 15px 0;
        }
        #tag-buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 0.8em;
        }
        #tag-buttons button.active {
            background-color: #000;
            color: #fff;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        a{
            color: black;
        }
        a:visted{
            color: black;
        }
        article h2 {
            margin: 0 0 5px;
            padding: 0;
        }
        article p {
             display: inline-block; text-align: left;
        }
        footer {
            margin-top: 20px;
            border-top: 1px solid #000;
        }
        /* Container styling */
        .iframe-container {
          width: 100%; /* Make the container responsive */
          margin: 0 auto; /* Center the container */
          position: relative;
        }

        /* Iframe styling */
        .iframe-container iframe {
          display: block;
          width: 100%; /* Make the iframe take full width of the container */
          border: none; /* Remove the default border */
        }

        .osc{
            width: 300px;
            height: 300px;
            background: url("logo.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        canvas {
            display: block;
            width: 230px;
            height: 220px;
            margin-left: 0px;
            padding-top: 30px;
        }
        #controls {
            width: 200px;
            z-index: 10;
            text-align: center;
            color: white;
        }
        #frequency-slider {
            width: 300px;
            accent-color: #444;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 900px) {
            #blog-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for medium screens */
            }
            .grid-item {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            #blog-container {
                grid-template-columns: 1fr; /* 1 column for small screens */
            }
            .grid-item {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Projects</h1>

    <div id="tag-buttons">
        <button onclick="filterPosts('all')" class="active">All</button>
        <button onclick="filterPosts('lessons')">Lessons</button>
        <button onclick="filterPosts('electronics')">Electronics</button>
        <button onclick="filterPosts('coding')">Coding</button>
        <button onclick="filterPosts('education')">Education</button>
        <button onclick="filterPosts('projects')">Projects</button>
    </div>
    
    <main id="blog-container" class="grid">
       
    </main>
    
    <footer>
        <p>&copy; 2025 Robot In A Can</p>
    </footer>

    <script id="jsonBlog" src="blogPost.js"></script>

    <script src="js/main.js">
    </script>

    <script>
    </script>
</body>
</html>
