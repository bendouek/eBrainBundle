<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe with Tabs</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
        .tabs-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 4;
        }
        .tab-button {
            background: lightgray;
            border: 1px solid #000;
            padding: 5px 10px;
            cursor: pointer;
        }
        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            z-index: 1;
        }
        .toggle-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: lightgray;
            border: 1px solid #000;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 4;
        }
        .split-left {
            width: 50%;
            left: 0;
        }
        .split-right {
            width: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <iframe src="tools/Snap-master/index.html"></iframe>
    <div class="tabs-container">
        <button class="tab-button" onclick="showTab(0)">My Projects</button>
        <button class="tab-button" onclick="showTab(1)">eBrain</button>
        <button class="tab-button" onclick="showTab(2)">Cards</button>
        <button class="tab-button" onclick="showTab(3)">Update</button>
        <button class="tab-button" onclick="showTab(4)">Meeting</button>
    </div>
    <button class="toggle-button" onclick="toggleTabSize()">Toggle Size</button>
    
    <div id="tab0" class="tabs"><iframe src="tools/MyProjects/index.html"></iframe></div>
    <div id="tab1" class="tabs"><iframe src="tools/eBrain/index.html"></iframe></div>
    <div id="tab2" class="tabs"><iframe src="tools/Projects/index.html"></iframe></div>
    <div id="tab3" class="tabs"><iframe src="tools/WebUploader/index.html"></iframe></div>
    <div id="tab4" class="tabs"><iframe src="tools/Meeting/index.html" allow="microphone *; camera *"></iframe></div>
    
    <script>
        let currentTab = null;
        let tabSize = "fullscreen";

        function showTab(tabNum) {
            if (`tab${tabNum}` == currentTab && document.getElementById(currentTab).style.display == 'block'){
                document.getElementById(currentTab).style.display = "none";
                return;
            }
            if (currentTab) {
                document.getElementById(currentTab).style.display = "none";
            }
            const tab = document.getElementById(`tab${tabNum}`);
            tab.style.display = "block";
            currentTab = `tab${tabNum}`;
            tab.classList.add("split-right");
        }

        function toggleTabSize() {
            if (!currentTab) return;
            const tab = document.getElementById(currentTab);
            if (tabSize === "fullscreen") {
                tab.classList.remove("split-right");
                tab.classList.add("split-left");
                tabSize = "split-left";
            } else if (tabSize === "split-left") {
                tab.classList.remove("split-left");
                tab.classList.add("split-right");
                tabSize = "split-right";
            } else if (tabSize === "split-right") {
                tab.style.display = "none";
                tabSize = "hidden";
                currentTab = null;
            } else {
                tab.classList.remove("split-left", "split-right");
                tab.style.display = "block";
                tabSize = "fullscreen";
            }
        }
    </script>
</body>
</html>
